<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>
  
  <!-- Stylized ecosystem symbol - interconnected nodes representing agents -->
  <circle cx="128" cy="80" r="18" fill="url(#leafGradient)" opacity="0.9"/>
  <circle cx="90" cy="130" r="18" fill="url(#leafGradient)" opacity="0.9"/>
  <circle cx="166" cy="130" r="18" fill="url(#leafGradient)" opacity="0.9"/>
  <circle cx="128" cy="176" r="18" fill="url(#leafGradient)" opacity="0.9"/>
  
  <!-- Connection lines between nodes -->
  <line x1="128" y1="80" x2="90" y2="130" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="128" y1="80" x2="166" y2="130" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="90" y1="130" x2="128" y2="176" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="166" y1="130" x2="128" y2="176" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  <line x1="90" y1="130" x2="166" y2="130" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
  
  <!-- Central "X" for EcoSysX -->
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">X</text>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#81C784" stroke-width="2" opacity="0.5"/>
</svg>
